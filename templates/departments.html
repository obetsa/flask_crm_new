{% extends 'base.html' %}


{% block title %}
CRM Departments
{% endblock %}


{% block body %}
    <h1>Departments</h1>
    {% if departments|length > 0 %}
    {% for dep in departments %}
        <div class="alert alert-info">
            <h2>{{ dep.department_name }}</h2>
            <a href="/department/{{ dep.department_id }}" class="btn btn-warning">Detail</a>
        </div>

    {% endfor %}
    {% else %}
        <p>Nothing There</p>
    {% endif %}


{% endblock %}
