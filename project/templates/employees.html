{% extends 'base.html' %}


{% block title %}
CRM Employees
{% endblock %}


{% block body %}
    <h1>Employees</h1>
{% if employees|length > 0 %}
{% for emp in employees %}
    <div class="alert alert-info">
      <h2>{{ emp.fio }}</h2>
      <p>{{ emp.position }}</p>
      <a href="/employee/{{ emp.employee_id }}" class="btn btn-warning">Detail</a>
    </div>

{% endfor %}
{% else %}
    <p>Nothing There</p>
{% endif %}

{% endblock %}
