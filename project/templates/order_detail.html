{% extends 'base.html' %}


{% block title %}

{{ order.order_type }}

{% endblock %}


{% block body %}

  <h1>{{ order.order_type }}</h1>
  <div class="alert alert-info">
      <p>Status: {{ order.status }}</p>
      <p>Serial No: {{ order.serial_no }}</p>
      <p>Description: {{ order.descriptions }}</p>
      <p><b>Date: {{ order.create_dt }}</b></p>
      <a href="/order/{{ order.order_id }}/delete" class="btn btn-danger">Delete</a>
      <a href="/order/{{ order.order_id }}/update" class="btn btn-success">Change</a>
  </div>

{% endblock %}
